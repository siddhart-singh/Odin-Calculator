<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <section>
            <div class="header">
                <div class="left">
                    <span class="time"></span>
                    <div class="notification">

                        <img width="64" height="64" src="https://img.icons8.com/glyph-neue/64/FFFFFF/github.png"
                            alt="github" />

                        <img width="64" height="64" src="https://img.icons8.com/glyph-neue/64/FFFFFF/homer-simpson.png"
                            alt="homer-simpson" />
                    </div>

                </div>
                <div class="camera-hole"></div>
                <div class="right">
                    <div class="notification">
                        <img width="64" height="64" src="https://img.icons8.com/glyph-neue/64/FFFFFF/bluetooth.png"
                            alt="bluetooth" />


                        <img width="64" height="64"
                            src="https://img.icons8.com/glyph-neue/64/FFFFFF/high-connection.png"
                            alt="high-connection" />
                        <img width="100" height="100" src="https://img.icons8.com/ios-filled/100/FFFFFF/wifi--v1.png"
                            alt="wifi--v1" />
                        <img width="64" height="64" src="https://img.icons8.com/glyph-neue/64/FFFFFF/full-battery.png"
                            alt="full-battery" />

                    </div>
                </div>
            </div>
            <div class="calculator">
                <div class="display-section">
                    <div class="displayEquation"></div>
                    <div class="display "></div>
                </div>

                <div class="actions">
                    <button class="delete ">Delete</button>
                    <button class="clearAll">Clear</button>
                </div>
                <div class="input">
                    <div class="buttons">
                        <button class="num">9</button>
                        <button class="num">8</button>
                        <button class="num">7</button>
                        <button class="num">6</button>
                        <button class="num">5</button>
                        <button class="num">4</button>
                        <button class="num ">3</button>
                        <button class="num">2</button>
                        <button class="num">1</button>
                        <button class="num">0</button>
                        <button class=" num result">=</button>
                    </div>
                    <div class="sign">
                        <button class="operation">+</button>
                        <button class="operation">-</button>
                        <button class="operation">*</button>
                        <button class="operation">/</button>
                    </div>
                </div>


            </div>
            <div class="navigation">
                <span></span>
            </div>

        </section>
        <footer><a href="https://github.com/siddhart-singh" target="_blank" >

                <img width="48" height="48" src="https://img.icons8.com/doodle/48/github--v1.png" alt="github--v1" />
            </a>
        </footer>
    </body>

</html>
